name: medication_database
description: تطبيق قاعدة بيانات الأدوية للبحث والمقارنة

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cached_network_image: ^3.2.3
  connectivity_plus: ^6.1.3
  cupertino_icons: ^1.0.5
  dio: ^5.1.2
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.6
  get: ^4.6.5
  get_storage: ^2.1.1
  google_fonts: ^4.0.4
  intl: ^0.20.2
  logger: ^1.3.0
  lottie: ^2.3.2
  path_provider: ^2.0.15
  shared_preferences: ^2.1.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  sqflite: ^2.4.2
  url_launcher: ^6.1.11

dev_dependencies:
  build_runner: ^2.4.4
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
